<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="main.js"></script>
    <script src="app.route.js"></script>
    <script src="Directives/testDirective.js"></script>
    <script src="Directives/autoComplete.js"></script>
    <script src="Feature1/Service1.js"></script>
    <script src="Feature1/Controller1.js"></script>
    <script src="Feature2/Controller2.js"></script>

</head>
<body>

    <a href="#Controller1">Controller 1</a>
    <a href="#Controller2">Controller 2</a>
    <a href="#Controller3">Controller 3</a>

    <br />
    <br />

    {{ 2 + 5}}

    <br />
    <br />

    <div ng-controller="Controller1 as vm">
        {{vm.Title}}
        <!--<input auto-complete ui-items="names" ng-model="selected">-->

        <pre>Model: {{vm.selected | json}}</pre>
        <input type="text" ng-model="vm.selected" uib-typeahead="country as country.name for country in vm.countries | filter:{name:$viewValue}" class="form-control" typeahead-show-hint="true" typeahead-min-length="0">
        selected = {{vm.selected}}
    </div>

    <br />
    <br />


    <div ng-controller="Controller2 as vm">
        {{vm.Title}}
    </div>

    <br />
    <br />

    <div ng-view></div>



</body>
</html>
